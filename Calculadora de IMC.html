<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    input {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Calculadora de IMC</h2>

  <label>Peso (kg):</label>
  <input type="number" id="peso" step="0.1">

  <label>Altura (m):</label>
  <input type="number" id="altura" step="0.01">

  <button onclick="calcularIMC()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const resultado = document.getElementById("resultado");

      if (!peso || !altura || peso <= 0 || altura <= 0) {
        resultado.textContent = "Por favor, insira valores válidos.";
        return;
      }

      const imc = peso / (altura * altura);
      let classificacao = "";

      if (imc < 18.5) classificacao = "Magreza";
      else if (imc < 25) classificacao = "Peso normal";
      else if (imc < 30) classificacao = "Sobrepeso";
      else if (imc < 35) classificacao = "Obesidade grau 1";
      else if (imc < 40) classificacao = "Obesidade grau 2";
      else classificacao = "Obesidade grau 3";

      resultado.textContent = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
    }
  </script>

</body>
</html>
